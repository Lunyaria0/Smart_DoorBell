<body>

    <h1>New Visit Record</h1>

    <div class='pane'>

            <dl>
                <dt>date:</dt>
                <dd><input type='text' size='50' name='date' required></dd>

            </dl>

            <input type='submit' value='Create'>

        </form>
    </div>
