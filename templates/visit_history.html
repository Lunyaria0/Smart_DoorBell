<html>

<body>

    <h1>User visit history</h1>
    <h2>User name: {{user_name}}</h2>

    {% for record in visit_records %}

    <div>

        <p>{{record.visitor_name}}</p>

        <p>{{record.date}}</p>

    </div>

    {% endfor %}

    <a href="{{url_for('user_dashboard',user_name=user_name)}}">Back to User Dashboard</a>

</body>

</html>
